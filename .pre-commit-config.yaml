# Pre-commit hooks for Vision Spectra
# Install: poetry run pre-commit install
# Run all: poetry run pre-commit run --all-files

default_language_version:
  python: python3.11

repos:
  # General hooks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
    args: [--unsafe]
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: detect-private-key
  - id: check-ast
  - id: debug-statements
  - id: mixed-line-ending
    args: [--fix=lf]

  # Ruff - Fast Python linter and formatter
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.10
  hooks:
      # Run the linter
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
    types_or: [python, pyi]
      # Run the formatter
  - id: ruff-format
    types_or: [python, pyi]

  # Type checking with mypy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.0
  hooks:
  - id: mypy
    additional_dependencies:
    - types-PyYAML
    - types-tqdm
    args:
    - --ignore-missing-imports
    - --no-strict-optional
    pass_filenames: false
    entry: bash -c 'mypy src/ --ignore-missing-imports || true'

  # Poetry check
- repo: https://github.com/python-poetry/poetry
  rev: 1.8.0
  hooks:
  - id: poetry-check
  - id: poetry-lock
    args: [--check]

  # Security checks
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.9
  hooks:
  - id: bandit
    args: [--skip, "B101,B110,B404,B603"]
    exclude: ^tests/

  # Markdown linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.41.0
  hooks:
  - id: markdownlint
    args: [--fix, --disable, MD013, MD033, MD041, --]
    files: \.(md|markdown)$

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
    - --preserve-quotes
    - --indent=2
    exclude: ^poetry\.lock$

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autofix_prs: true
  autoupdate_branch: main
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
